<form [formGroup]="signUpForm" (ngSubmit)="signUp()">

    <div class="field">
        <label class="label">Username</label>
        <div class="control">
            <input class="input" type="text" formControlName="username">
        </div>
        <p *ngIf="!flags.isUsernameValid" style="color: red">Username not valid</p>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" formControlName="password">
        </div>
        <p *ngIf="!flags.isPasswordValid" style="color: red">Password not valid</p>
    </div>

    <div class="field">
        <label class="label">Confirm Password</label>
        <div class="control">
            <input class="input" type="password" formControlName="confirmPassword">
        </div>
        <p *ngIf="!flags.isConfirmPasswordValid" style="color: red">Please confirm password</p>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email" formControlName="email">
        </div>
        <p *ngIf="!flags.isEmailValid" style="color: red">Email not valid</p>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-dark">Submit</button>
        </div>
        <div class="control">
            <button class="button is-grey is-light">Cancel</button>
        </div>
    </div>

</form>
