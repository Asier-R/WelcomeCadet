<div class="container-fluid p-0">


    <div class="row justify-content-sm-center">
        <div class="col-md-10 col-sm-12 bg-primary">
            <div class="row">
                <div class="col-md-3 col-sm-12 bg-success">

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Search selection
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">User</a></li>
                            <li><a class="dropdown-item" href="#">Ship</a></li>
                            <li><a class="dropdown-item" href="#">Organization</a></li>
                        </ul>
                    </div>

                </div>


                <div class="col-md-9 col-sm-12 bg-danger">

                    <div class="control flex-fill mb-2">
                        <input class="input form-control ps-2 pe-2" type="text" formControlName="username">
                    </div>

                </div>

            </div>

        </div>

        <div class="col-md-2 col-sm-12 bg-warning">

            <button class="btn btn-dark rounded-1 mb-4" (click)="onUserSearch()"
                data-target="userInfoModal"><strong>Search</strong>
            </button>

        </div>

    </div>



    <div class="row align-items-center">

        <div class="col justify-content-left bg-success">
            <p class="modal-card-title">{{userBio}}</p>
        </div>
        <div class="col bg-info">
            <p class="image is-96x96">
                <img src={{userImage}} alt="">
            </p>
        </div>

    </div>


</div>
